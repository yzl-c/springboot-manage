<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="common/header :: common_header">
    </div>

    <div class="layui-side layui-bg-black" th:include="common/side :: common_side">
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" id="searchForm" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="account"autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="float: right;">
                        <button type="submit" id="searchBtn" class="layui-btn" lay-submit="" lay-filter="search">搜索</button>
                    </div>
                </div>
            </form>
<!--            <a th:href="@{/sysUser/exportExcel}" class="layui2-btn">导出Excel</a>-->
<!--            <a th:href="@{/sysUser/exportPdf}" class="layui2-btn">导出Pdf</a>-->
            <table class="layui-hide" id="sysUserTable" lay-filter="sysUserTable"></table>
        </div>
    </div>

    <div class="layui-footer" th:include="common/footer :: common_footer">
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/manage/sysUser/index.js}"></script>

</html>
