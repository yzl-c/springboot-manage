<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="common/header :: common_header">
    </div>

    <div class="layui-side layui-bg-black" th:include="common/side :: common_side">
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" id="searchForm" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="account"autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline" style="float: right;">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">搜索</button>
                    </div>
                </div>
            </form>
<!--            <a th:href="@{/sysUser/exportExcel}" class="layui-btn">导出Excel</a>-->
<!--            <a th:href="@{/sysUser/exportPdf}" class="layui-btn">导出Pdf</a>-->
            <table class="layui-hide" id="sysUserTable" lay-filter="sysUserTable"></table>
        </div>
    </div>

    <div class="layui-footer" th:include="common/footer :: common_footer">
    </div>
</div>
<div id="module_hidden" style="display: none">
    <div id="createForm">
        <div class="layui-form-item" style="text-align: center;margin-top: 30px;">
            <label class="layui-form-label" style="float: none;display: inline-block;">用户账号</label>
            <div class="layui-input-inline" style="float: none;width: 230px;">
                <input type="text" name="account" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="float: none;display: inline-block;">用户名称</label>
            <div class="layui-input-inline" style="float: none;width: 230px;">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="float: none;display: inline-block;">用户密码</label>
            <div class="layui-input-inline" style="float: none;width: 230px;">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{/js/manage/sysUser/index.js}" th:inline="javascript"></script>
</html>
